<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <style typr="text/css">
      .box{
        margin: 50px auto;
        width: 100px;
        height: 100px;
        background: red;

      }
      .box:hover{
        animation: hover 1s ease-in-out 0.1s infinite
      }
      @keyframes hover {
        0%{width: 100px;height: 100px;border-radius: 50%}
        50%{width: 200px;height: 200px;border-radius: 50%}
        100%{width: 100px;height: 100px;border-radius: 50%}
      }
    </style>
</head>
<body>
  <div class="box"></div>
</body>

</html>
